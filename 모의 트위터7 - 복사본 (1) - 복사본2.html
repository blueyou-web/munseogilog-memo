                                                <p className="font-bold truncate">{displayProfile.name}</p>
                                                <p className="text-xs truncate">@{displayProfile.handle}</p>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>

                <div className="w-full max-w-xl md:w-[576px] mx-auto border-x border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 shadow-lg min-h-screen min-w-[300px]">
                    
                    <div className="sticky top-[57px] z-10 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                        <div className="flex justify-around text-center">
                            {VIEW_OPTIONS.map((view) => (
                                <button
                                    key={view.id}
                                    onClick={() => {
                                        setActiveView(view.id);
                                        setSelectedPostIdForThread(null); 
                                    }}
                                    className={`py-3 flex-1 text-sm font-semibold transition relative
                                        ${activeView === view.id 
                                            ? 'text-blue-500 dark:text-blue-400' 
                                            : 'text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700'
                                        }
                                        ${!currentUserId && view.id !== 'timeline' ? 'opacity-50 cursor-not-allowed' : ''}
                                    `}
                                    disabled={!currentUserId && view.id !== 'timeline'}
                                >
                                    {view.name}
                                    {activeView === view.id && (
                                        <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-1 w-1/3 bg-blue-500 rounded-full"></div>
                                    )}
                                </button>
                            ))}
                        </div>
                    </div>

                    {(activeView === 'timeline' && !selectedPostIdForThread) && (
                        <div className="border-b border-gray-200 dark:border-gray-700">
                            <ReplyForm 
                                parentId={null} 
                                onReply={handlePost} 
                                isMainPost={true} 
                                currentUserProfile={currentUserProfile}
                                currentUserId={currentUserId}
                            />
                        </div>
                    )}

                    <main>
                      {selectedPostIdForThread ? (
                        <div className="p-4">
                            <button 
                                onClick={() => setSelectedPostIdForThread(null)}
                                className="text-sm text-blue-500 hover:text-blue-600 font-semibold mb-4 p-2 rounded-lg bg-blue-50 dark:bg-gray-700 transition"
                            >
                                â† {currentViewData.name}ë¡œ ëŒì•„ê°€ê¸°
                            </button>
                            <h2 className="text-lg font-bold border-b pb-2 mb-4 dark:border-gray-700">ìŠ¤ë ˆë“œ ë³´ê¸°</h2>
                            {selectedPost ? (
                                <PostItem 
                                    post={selectedPost} 
                                    onThreadSelect={setSelectedPostIdForThread}
                                    onEditPost={handleEditPost}
                                    onRequestDelete={handleRequestDelete}
                                    onNewPostAnimated={clearNewPostId}
                                    newPostId={newPostId}
                                    posts={posts} 
                                    isMainTimeline={false} 
                                    onToggleLike={handleToggleLike} 
                                    onToggleBookmark={handleToggleBookmark} 
                                    onRetweetAction={handleRetweetAction} 
                                    onReplyClick={handleReplyClick} // ğŸ’¡ onReplyClick prop ì „ë‹¬
                                />
                            ) : (
                                <div className="text-center text-gray-500">ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>
                            )}
                        </div>
                      ) : (
                        displayPosts.length === 0 ? (
                            <div className="p-10 text-center text-gray-500 dark:text-gray-400">
                                {currentViewData.emptyMessage}
                            </div>
                        ) : (
                            displayPosts.map(post => (
                            <PostItem 
                                key={post.id} 
                                post={post} 
                                onThreadSelect={setSelectedPostIdForThread} 
                                onEditPost={handleEditPost}
                                onRequestDelete={handleRequestDelete} 
                                onNewPostAnimated={clearNewPostId}
                                newPostId={newPostId} 
                                posts={posts} 
                                isMainTimeline={true} 
                                onToggleLike={handleToggleLike} 
                                onToggleBookmark={handleToggleBookmark} 
                                onRetweetAction={handleRetweetAction}
                                onReplyClick={handleReplyClick} // ğŸ’¡ onReplyClick prop ì „ë‹¬
                            />
                            ))
                        )
                      )}
                    </main>
                </div>
                
                {/* ëª¨ë‹¬ ë Œë”ë§ */}
                <DeleteConfirmationModal
                    post={postToDelete}
                    onConfirm={confirmDelete}
                    onCancel={cancelDelete}
                />
                
                {isProfileModalOpen && currentUserProfile && (
                    <ProfileEditorModal
                        profile={currentUserProfile}
                        onSave={handleProfileSave}
                        onCancel={() => setIsProfileModalOpen(false)}
                    />
                )}
                
                {/* ì¸ìš© íŠ¸ìœ— ëª¨ë‹¬ */}
                {postToRetweet?.action === 'QT' && currentUserId && (
                    <QuoteTweetModal
                        post={postToRetweet.post}
                        onQuoteSubmit={submitQuoteTweet}
                        onCancel={() => setPostToRetweet(null)}
                        currentUserProfile={currentUserProfile}
                        currentUserId={currentUserId}
                    />
                )}

                {/* ğŸ’¡ ë‹µê¸€ ì‘ì„± ëª¨ë‹¬ ë Œë”ë§ */}
                {replyToPost && App.currentUserId && (
                    <ReplyModal
                        post={replyToPost}
                        onReply={handlePost}
                        onCancel={handleCancelReply}
                        currentUserProfile={currentUserProfile}
                        currentUserId={currentUserId}
                    />
                )}
            </div>
        );
    };

    // React ì• í”Œë¦¬ì¼€ì´ì…˜ ë Œë”ë§
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>

</body>
</html>
